//BLUE STEEL MOD
//Suggestion by Tostig v0.1 2021-08-28
//Here begins the RealFuels adjustments
//ENGINES
//Blue Steel - Armstrong Siddeley Stentor -  HTP & Kerosene
@PART[blue_steel_engine_s0_1]:NEEDS[RealFuels]:FOR[BlueSteel]
{
    @MODULE[ModuleEnginesFX]
    {
        @PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1
		}
		@PROPELLANT[Oxidizer]
		{
			@name = HTP
			@ratio = 8
		}
    }
}
@PART[blue_steel_engine_s1_1]:NEEDS[RealFuels]:FOR[BlueSteel]
{
    @MODULE[ModuleEnginesFX]
    {
        @PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1
		}
		@PROPELLANT[Oxidizer]
		{
			@name = HTP
			@ratio = 8
		}
    }
}
